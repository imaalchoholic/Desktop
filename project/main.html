<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pinetour</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="swhite-bg">
        <div class="flex black-bg center padding-bottom padding-top">
            <img src="pinecone.svg" class="center">
        </div>
        <div class="flex column center">
            <h1 class="title">Khuvsgul <br>lake trip</h1>
          <div class="flex row carousel">
            <img src="statue.png" alt="statue" class="carousel-img"><img src="monastary.png" alt="monastary" class="carousel-img"><img src="river.png" alt="A river with ger's facing it" class="carousel-img"><img src="river2.png" alt="A river with clouds" class="carousel-img">
          </div>  
        </div>
        <script>function changeImage(num) {const imgs = ["center.png", "monastary2.png", "criver.png", "it.png", "cwater.png"]
        var img = document.getElementById("cimg");img.src=imgs[num];return false;}</script>
        <div>
            <div class="flex row center" style="gap: 10vw; padding-top: 13vh;">
                <div class="flex column center" style="gap: 0.5vw">
                    <p class="cyber-font green">Tours</p>
                    <h4 class="destination padding-bottom-5vh">Destination of <br>Our Agency</br></h4>
                    <button class="tbutton" id="tbutton" onmouseover="changeImage(0)" >
                        <h4 class="text-align-l padding-top padding-left">Day 1</h4>
                        <div class="flex column  text-align-r position-relative stupid">
                            <h4>Sukhbaatar square</h4>
                            <p>Ulaanbator</p>
                        </div>
                    </button>
                    <button class="tbutton inline" onmouseover="changeImage(1);" onmouseleave="changeImage(0);">
                        <span>
                        <h4 class="text-align-l padding-top padding-left">Day 2</h4>
                        <div class="flex column  text-align-r position-relative stupid">
                            <h4>Amarbaysgalant monastery</h4>
                            <p>Bulgan</p>
                        </span>
                    </button>
                    <button class="tbutton" onmouseover="changeImage(2);" onmouseleave="changeImage(0)">
                        <h4 class="text-align-l padding-left padding-top">Day 3</h4>
                        <div class="flex column  text-align-r position-relative stupid">
                            <h4>Terkhiin tsagaan lake</h4>
                            <p>Arkhangai</p>
                        </div>
                    </button>
                    <button class="tbutton" onmouseover="changeImage(3);" onmouseleave="changeImage(0)">
                        <h4 class="text-align-l padding-top padding-left">Day 4</h4>
                        <div class="flex column  text-align-r position-relative stupid">
                            <h4>Khorgiin togoo</h4>
                            <p>Arkhangai</p>
                        </div>
                    </button>
                    <button class="tbutton" onmouseover="changeImage(4);" onmouseleave="changeImage(0)">
                        <h4 class="text-align-l padding-top padding-left">Day 5</h4>
                        <div class="flex column  text-align-r position-relative stupid">
                            <h4>Khuvsgul lake</h4>
                            <p>Khuvsgul</p>
                        </div>
                    </button>
                    <button class="tbutton" onmouseover="changeImage(0);">
                        <h4 class="text-align-l padding-top padding-left">Day 6</h4>
                        <div class="flex column  text-align-r position-relative stupid">
                            <h4>Sukhbaatar square</h4>
                            <p>Ulaanbator</p>
                        </div>
                    </button>
            </div>
            <img src="center.png" class="cimg" id="cimg">
            </div>
        </div>
        <div class="flex column center padding-top-5vh " style="padding-bottom: 10vh">
            <p class="cyber-font green">Pricing</p>
            <h4 class="destination padding-bottom-5vh">Pricing of<br>Our Agency</br></h4>
            <div class="flex row" style="gap: 3vw;">
             <div class="flex column box white-bg border-radius-1p space-between">
                <h4 class="pricing-text padding-bottom padding-top padding-left">Luxury Pack</h4>
                <ul class="gap1vh">
                    <li>Starter pack</li>
                    <li>Flights</li>
                    <li>Cruise trip</li>
                    <li>Cruise trip</li>
                </ul>
                <h4 class="pricing-text padding-left padding-bottom" style="padding-top: 4.9vh">4200$</h4>
             </div>
             <div class="flex column box white-bg border-radius-1p space-between">
                <h4 class="pricing-text padding-bottom padding-top padding-left">Starter Pack</h4>
                <ul class="gap1vh">
                    <li>Trip</li>
                    <li>Hotel</li>
                    <li>Breakfast</li>
                    <li>Lunch</li>
                    <li>Dinner</li>
                </ul >
                <h4 class="pricing-text padding-top position-relative padding-left" style="bottom: 1vh;">2100$</h4>
             </div>
            </div>
        </div>
        <div class="black-bg flex center column">
            <h3 class="padding-top-5vh padding-bottom">Are you ready ?</h3>
            <button class="green-bg ordernow"><a href="https://www.instagram.com/pineconemongolia/">Order Now</a></button>
        </div>
        <div class="black-bg flex row space-a" style="padding-top: 10vh; padding-bottom: 10vh;">
            <img src="pinecone.svg" class="bottom-img padding-left-5vw left">
            <div class="flex row position-relative gap1vw ">

              </svg><a href="https://www.facebook.com/pinecone.academy.mongolia/">Facebook</a></button>
            </div>
        </div>
